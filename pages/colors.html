
<div ng-controller="colorsController">

	<div class="title">
		<h1>{{ name }}</h1>
	</div>

	<div class="colors">



		<!-- Theme Colors ================================================== -->
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<td>Colour</td>
					<td>Sass ($)</td>
					<td>Hex (#)</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="color in colors">
					<td style="background-color: {{ color.hex }}"></td>
					<td>${{ color.name }}</td>
					<td>{{ color.hex }}</td>
				</tr>
			</tbody>
		</table>

	</div>

</div>
